<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body {
		margin: 0;
		padding: 0;
		font-family: Arial, sans-serif;
		text-align: center;
	}

	h1 {
		margin-top: 20px;
	}

	#instructions {
	margin-top: 20px;
	}

	#output {
		margin-top: 20px;
	}

	.message {
		font-size: 20px;
	}

	</style>
</head>
<body>
	<h1>Guessing Game</h1>
    <div id="instructions">
        <p>Think of a number within the specified range, and I'll try to guess it!</p>
    </div>
    <div id="output">
        <p class="message">Is it... <span id="guessOutput"></span>?</p>
        <button id="lowerBtn">Lower</button>
        <button id="correctBtn">Correct</button>
        <button id="greaterBtn">Greater</button>
    </div>
    <div id="range">
        <p>Current Range: <span id="rangeOutput"></span></p>
        <button id="newGameBtn">Start New Game</button>
    </div>
	<script src="./app.bundle.js"></script>
</body>
</html>
